<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <h1 th:replace="fragments :: title"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post">
        <div th:each="cheese : ${cheeses}" class="checkbox">
            <input type="checkbox" name="cheeseIds" th:value="${cheese.id}" th:id="${cheese.id}" />
            <label th:for="${cheese.id}" th:text="${cheese.name} + ' - ' + ${cheese.description}"></label>
        </div>
        <input type="submit" value="Remove Cheese(s)"/>
    </form>
</body>
</html>
