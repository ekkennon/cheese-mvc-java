<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <h1 th:replace="fragments :: title" th:text="${editcheese.getName()} (ID=${editcheese.getId()})"> </h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:object="${editcheese}">
        <div class="form-group">
            <input th:value="${editcheese.getName()}" class="form-control" type="text" name="name" th:field="*{name}"/>
            <span th:errors="*{name}" class="error"></span>
            <input th:value="${editcheese.getDesc()}" class="form-control" type="text" name="desc" th:field="*{desc}"/>
            <span th:errors="*{desc}" class="error"></span>
            <select th:field="*{type}">
                <option th:each="cheeseType : ${cheeseTypes}" th:text="${cheeseType.name}" th:value="${cheeseType}"></option>
            </select>
            <input th:value="${editcheese.getId()}" type="hidden" name="id" th:field="*{id}" />
            <input type="submit" value="Edit Cheese"/>
        </div>
    </form>
</body>
</html>
