<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
    <h1 th:replace="fragments :: title"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">No cheeses yet!</p>

    <ul>
        <li th:each="cheese : ${cheeses.keySet()}" th:text="${cheese} + ' - ' + ${cheeses.get(cheese)}"></li>
    </ul>
</body>
</html>
