<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <h1 th:replace="fragments :: title"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">No cheeses yet!</p>

    <table class="table" style="width:80%">
        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.getName()}"></td>
            <td th:text="${cheese.getDesc()}"></td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.getId()}}">edit</a></td>
        </tr>
    </table>
</body>
</html>
